<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <p>Pig Dice!</p>
      <p>Current Player: <span id="current-player"></span></p>
    </div>
    <div class="row">
      <div class="col-6">
        <p>P1</p>
        <p>Score: <span id="p1-score"></span></p>
      </div>
      <div class="col-6">
        <p>P2</p>
        <p>Score: <span id="p2-score"></span></p>
      </div>
    </div>
    <div class="row buttons">
      <button type="button" id="roll">Roll</button>
      <button type="button" id="hold">Hold</button>
    </div>
    <div id="current-roll">

    </div>
  </div>
</body>
</html>
